<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://kit.fontawesome.com/844fd7bfe8.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body style="background-color:rgb(245, 225, 234);">
<form method="get">
<div>
    <div class="row">
{% for i,j,k,l,m,n in listcombining %}
        {% if n == cartdid %}
    <div class="col-4">
 <div class="card" style="width:277px;height:34rem;border: 2px ;margin-left:60px;background-color:rgb(235, 215, 218) ; ;border-radius:15px;">
 <img src="{% static i %}" style="height:300px;width:274px;border-radius:10px;" class="card-img-top" alt="...">
  <div class="card-body">

    <a style="background-color:rgb(220, 97, 138); "href="http://127.0.0.1:8000/Myntraapp/cartbuy/{{m}}" type="submit" class="btn btn-primary">Buy <i class="fa-solid fa-bag-shopping"></i></a>
       <a style="background-color:rgb(224, 61, 115);  " href="http://127.0.0.1:8000/Myntraapp/removefromcart/{{m}}" type="submit" class="btn btn-danger">Remove </a>
 <h5 class="card-title">{{j}}</h5>
    <p class="card-text">{{k}}</p>
      <p>{{l}}</p>
      <p>{{n}}</p>
  </div>
</div>
    </div>
        {% endif %}
{% endfor %}
</div>
</div>
</form>
</body>
</html>
