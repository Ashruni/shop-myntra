  </style>

<body style="background-color:rgb(244, 234, 234); ">
  <h3 style="text-align:center;margin-top:10px;color:rgb(230, 91, 41);">Address Location</h3>
<!-- style="height:590px; width:390px; margin-left:450px; margin-top:30px; background-color:rgb(247, 241, 244); color:rgb(247, 81, 159); " -->
<!-- class="border border-danger"  -->
<div  class="scroll">
    <form method="post" enctype="multipart/form-data">{% csrf_token %}
         <!-- {% csrf_token %} -->

         <h5>Contact details</h5>
            <div class="mb-3">
          <label style="margin-left:40px"  class="form-label"> Name</label>
          <input  style="width:300px ;margin-left:40px;" name="name" type="text" class="form-control"  aria-describedby="emailHelp">
          <div style="margin-left:40px"  class="form-text">Enter your name</div>
        </div>
<!--             id="emailHelp"-->
        <div class="mb-3">
          <label style="margin-left:40px"   class="form-label">Mobile Number</label>
          <input style="width:300px ;margin-left:40px;" name="number" type="number" class="form-control" >
        </div>
        <h5>Address Details</h5>

        <div class="mb-3">
            <label style="margin-left:40px"  class="form-label">Pin code</label>
            <input  style="width:300px ;margin-left:40px;" name="pincode" type="number" class="form-control"  aria-describedby="emailHelp">
            <div style="margin-left:40px"  class="form-text">Enter valid pindcode</div>
          </div>
        <div class="mb-3">
            <label style="margin-left:40px" class="form-label">Address</label>
            <input  style="width:300px ;margin-left:40px;" name="address" type="text" class="form-control"  aria-describedby="emailHelp">
            <div style="margin-left:40px"  class="form-text">Enter valid shop name</div>
          </div>
          <div class="mb-3">
            <label style="margin-left:40px" class="form-label">Locality/Town</label>
            <input  style="width:300px ;margin-left:40px;" name="locality" type="text" class="form-control"  aria-describedby="emailHelp">
            <div style="margin-left:40px" class="form-text">Enter your locality</div>
          </div>
          <div class="mb-3">
            <label style="margin-left:40px"  class="form-label">City</label>
            <input  style="width:300px ;margin-left:40px;" name="city" type="text" class="form-control"  aria-describedby="emailHelp">
            <div style="margin-left:40px"  class="form-text">Enter your city name</div>
          </div>
          <div class="mb-3">
            <label style="margin-left:40px"  class="form-label">State</label>
            <input  style="width:300px ;margin-left:40px;" name="state" type="text" class="form-control"  aria-describedby="emailHelp">
            <div style="margin-left:40px" class="form-text">Enter your state </div>
          </div>
           <div class="mb-3 form-check">
          <input style="margin-left:20px"  type="checkbox" class="form-check-input" >
          <label style="margin-left:2px"   class="form-check-label" >Confirm</label>
        </div>
        <button style="background-color:rgb(246, 140, 54) ;color:white; margin-left:150px;" type="submit" class="btn btn-primary">Submit</button>
    </div>
    </form>

</body>
</html>
